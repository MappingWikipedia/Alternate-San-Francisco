
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Wikipedia Map</title>
    
	<link href="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/leaflet.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	      <link rel="stylesheet" href="../dist/leaflet.css" />

	<link href="../dist/searchbox.min.css" rel="stylesheet" />
	
	<style>
	.leaflet-control-layers-toggle{ 
  	background-image:url(LayersIcon.svg); }

    	body { margin:0; padding:0; z-index:0}
	#map { position:absolute; left:0; width:100%; height:100%}
	
	</style>
	</head>
<body>
	<div id="map"></div>
    	
	<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.js" charset="utf-8"></script>
	
	<script src="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/bundle.js"></script>
	
		// Search Bar
		<script src="../dist/leaflet.customsearchbox.min.js"></script>

	
    <script>              
     
	    var searchboxControl=createSearchboxControl();
        var control = new searchboxControl({
            sidebarTitleText: 'Header',
            sidebarMenuItems: {
                Items: [
                    { type: "link", name: "Link 1 (github.com)", href: "http://github.com", icon: "icon-local-carwash" },
                    { type: "link", name: "Link 2 (google.com)", href: "http://google.com", icon: "icon-cloudy" },
                    { type: "button", name: "Button 1", onclick: "alert('button 1 clicked !')", icon: "icon-potrait" },
                    { type: "button", name: "Button 2", onclick: "button2_click();", icon: "icon-local-dining" },
                    { type: "link", name: "Link 3 (stackoverflow.com)", href: 'http://stackoverflow.com', icon: "icon-bike" },
                ]
            }
        });
        control._searchfunctionCallBack = function (searchkeywords)
        {
            if (!searchkeywords) {
                searchkeywords = "The search call back is clicked !!"
            }
            alert(searchkeywords);
        }
        map.addControl(control);
    });
    
    function button2_click()
    {
        alert('button 2 clicked !!!');
    }

	    var corner1 = L.latLng(-90, 183),
		corner2 = L.latLng(90, -183),
		bounds = L.latLngBounds(corner1, corner2);
	    
	  var map = L.map('map', {
        minZoom: 2,
        maxZoom: 19,
	maxBounds: bounds
    })
	map.setView([37.785167, -122.464277], 2);
	   

      //Add Mapbox Basemap Layer
	//var Mapbox = L.tileLayer('https://api.mapbox.com/styles/v1/sheffieldhale/cjw9z7ofb0l4f1dqb3ghrst3a.html?fresh=true&title=true&access_token=pk.eyJ1Ijoic2hlZmZpZWxkaGFsZSIsImEiOiJvWU4xOFMwIn0.rU9vYzMsruo3JSJPQ92LaQ#8').addTo(map);
	 
	
		
	var watercolor = L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        })
	    
	   var terrain = L.tileLayer('http://tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        })
	    
	    var OpenStreetMap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	   

        // Add a Wikipedia layer
	var EnWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://en.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' }).addTo(map);
	var EsWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://es.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
	var ZhWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://zh.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
	var ArWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ar.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
  	var HiWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://hi.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
  	var RuWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ru.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
  	var FrWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://fr.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
  	var DeWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://de.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });
  	var PtWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://pt.wikipedia.org/',  images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' });

	    

	    
	    var baseLayers = {
	    "terrain": terrain,
	    "watercolor": watercolor,
	    "OpenStreetMap": OpenStreetMap
		    
	};
	var overlays = {
		"English": EnWikipedia,
		"Spanish": EsWikipedia,
		"Chinese": ZhWikipedia,
		"Arabic": ArWikipedia,
		"Hindi": HiWikipedia,
		"Russian": RuWikipedia,
		"French": FrWikipedia,
		"German": DeWikipedia,
		"Portuguese": PtWikipedia,
		
	};
	    
	L.control.layers(baseLayers, overlays).addTo(map);
	 
	//Search Bar    
	    
	    //Add control layers options?
	//L.control.layers(<Object> baselayers?, <Object> overlays?, <Control.Layers options> options?)	  
	
	</script>
</body>
</html>
