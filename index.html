
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Demo usage for the Leaflet.WikipediaLayer plugin">
    <meta name="author" content="Matt Barker">
    <title>Wikipedia Map</title>
    <link href="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/leaflet.css" rel="stylesheet" type="text/css" />
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>#map { height: 700px; width: 100%; }</style>
</head>
<body>
	<div id="map"></div>
    <script src="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/bundle.js"></script>
	

	
    <script>              
        var map = L.map('map', {
        minZoom: 4,
        maxZoom: 20
    })
	map.setView([33.841778, -84.386709], 14);
	   
	// Geolocation -  L.control.locate().addTo(map);

       
        // Mapbox Map
	    L.mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlZmZpZWxkaGFsZSIsImEiOiJvWU4xOFMwIn0.rU9vYzMsruo3JSJPQ92LaQ';
	var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/sheffieldhale/cjw9z7ofb0l4f1dqb3ghrst3a', // stylesheet location
	});
	    

        // Add a Wikipedia layer
        L.layerGroup.wikipediaLayer({ target: '_blank', images: 'https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/build/images' }).addTo(map);
    </script>
</body>
</html>
